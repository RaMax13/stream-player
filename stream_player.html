<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FLV Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="videoElement" controls autoplay muted></video>
    </div>

    <!-- Подключаем flv.js -->
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
    
    <script>
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                url: 'https://permanently-allowed-bandicoot.cloudpub.ru/live/livestream.flv'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
        } else {
            console.error('flv.js is not supported in this browser.');
            alert('Ваш браузер не поддерживает flv.js');
        }
    </script>
</body>
</html>
